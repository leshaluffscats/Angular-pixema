<section>
  <div>
    <app-movie-item
      *ngFor="let movie of movies$ | async"
      [movieName]="movie.name"
      [image]="movie.poster.previewUrl"
      [movieGenres]="movie.genres"
      [movieId]="movie.id"
    >
    </app-movie-item>
  </div>
  <app-show-more-btn (changedPage)="loadNewMovies()"></app-show-more-btn>
</section>
