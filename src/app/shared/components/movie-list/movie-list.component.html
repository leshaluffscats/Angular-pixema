<section>
  <div>
    <app-movie-item
      *ngFor="let movie of movies"
      [movieName]="movie.name"
      [image]="movie.poster.previewUrl"
      [movieGenres]="movie.genres"
      [movieId]="movie.id"
    >
    </app-movie-item>
  </div>
  <button (click)="changePage()">Show more</button>
</section>
