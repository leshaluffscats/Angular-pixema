<div class="switch-wrapper">
  <div class="theme-names">
    <span>Dark</span>
  </div>
  <label class="switch">
    <input type="checkbox" (click)="toggleTheme()" [checked]="isChecked" />
    <span class="slider"></span>
  </label>
  <div class="theme-names">
    <span>Light</span>
  </div>
</div>
